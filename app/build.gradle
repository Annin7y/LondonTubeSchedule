apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'Android'
            keyPassword ANDROID_KEY_PASSWORD
            storeFile file('C:/LondonTubeSchedule/keystore.jks')
            storePassword ANDROID_KEYSTORE_PASSWORD
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "capstone.my.annin.londontubeschedule"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            debuggable false
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'UNIFIED_LONDON_TRANSPORT_APP_KEY', MyUnifiedLondonTransportAppKey
        it.buildConfigField 'String', 'UNIFIED_LONDON_TRANSPORT_APP_ID', MyUnifiedLondonTransportAppId
    }
    configurations.all {
        resolutionStrategy.force "com.android.support:support-v7:27.1.1"
        resolutionStrategy.force "com.android.support:customtabs:27.1.1"
        resolutionStrategy.force "com.android.support:support-annotations:27.1.1"
        resolutionStrategy.force "com.android.support:support-compat:27.1.1"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.google.android.gms:play-services-ads:17.1.2'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.google.firebase:firebase-core:16.0.6'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
